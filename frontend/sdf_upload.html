
<html>
  <head>
    <title> Upload .sdf file </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  
  <body>
    <h1> Upload .sdf file </h1>

    <ul>
        <li><a href="add_remove.html">Add and/or Remove Elements</a></li>
        <li><a href="sdf_upload.html">Upload .sdf file</a></li>
        <li><a href="select_display.html">Select and Display Molecules</a></li>
    </ul>

    <br>
    
    <form method = "POST" id = "sdf_form" enctype = "multipart/form-data"/>
        <p>
            <input id = "sdf_file_input" type = "file" accept = ".sdf"/> 
        </p>
        <p>
            Please enter a name for the molecule you uploaded below:
        </p>
        <p>
            <input id = "sdf_molecule_name" type = "text"/>
        </p>
        <p>
            <input id = "sdf_button" type = "submit" value = "Upload" />
        </p>
    </form>

  </body>
</html>
